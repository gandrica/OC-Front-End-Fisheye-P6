<!doctype html>
<html lang="fr" xml:lang="fr">
	<head>
		<link href="./css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<title>Fisheye</title>
	</head>
	<body>
		<!-- Le Header de la page d'Accueil -->
		<header>
			<img
				role="link"
				alt="Fisheye Home page"
				src="./assets/images/logo.png"
				class="logo"
			/>
			<h1>Nos photographes</h1>
		</header>
		<main id="main">
			<!-- Dans cette section sont inserés les photographes -->
			<section
				class="photographer_section"
				aria-label="Photographers section"
			></section>
		</main>

		<!-- Les fichiers Javascript utilisés par la page d'Accueil -->
		<script src="./scripts/api/getPhotographers.js"></script>
		<script src="./scripts/models/photographerModel.js"></script>
		<script src="./scripts/components/photographerComponent.js"></script>
		<script src="./scripts/pages/index.js"></script>
	</body>
</html>
